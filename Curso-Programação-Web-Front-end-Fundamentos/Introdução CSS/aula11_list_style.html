<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>List-Style</title>

    <style>
        ul li{
            list-style-type: square;
            color: red;
        }

        ol li{
            list-style-type: lower-greek;
            list-style-position: inside;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Edição de Listas</h1>
    <hr>

    <ul>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ul>

    <ol>
        <li>Lista 1</li>
        <li>Lista 2</li>
        <li>Lista 3</li>
    </ol>
</body>

</html>
